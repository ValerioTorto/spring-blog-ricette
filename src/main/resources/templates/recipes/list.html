<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
<h1>Recipes list</h1>
<hr>
<!--lista-->
<div class="alert alert-info" th:if="${recipeList.size() == 0}">The list is empty</div>
<table class="table" th:unless="${recipeList.size() == 0}">
<tr>
    <th>Nome</th>
    <th>Ingredienti</th>
    <th>Foto</th>
    <th>Tempo di preparazione</th>
    <th>Porzioni</th>
    <th>Preparazione</th>
</tr>
</thead>
<tbody>
<tr th:each="recipe : ${recipeList}">
    <td th:text="${recipe.title}"></td>
    <td th:text="${recipe.ingredients}"></td>
    <td><img th:src="${recipe.photo}" width="100" height="100"></td>
    <td th:text="${recipe.prepTime}"></td>
    <td th:text="${recipe.portions}"></td>
    <td th:text="${recipe.recipeText}"></td>
</tr>
</tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
