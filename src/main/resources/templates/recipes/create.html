<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Create a recipe</title>
</head>
<body>
<!-- Attributi recipe(Recipe) -->
<div class="container">
    <h1>Create Recipe</h1>
    <hr>
    <!-- Form mappato sull'oggetto book -->
    <form
            id="create-recipe"
            method="post"
            th:object="${recipe}"
            th:action="@{/recipes/create}"
            class="row"
    >
        <!--Campi dettaglio recipe-->
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="title">Name</label>
                    <input class="form-control" type="text" id="title" th:field="*{title}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label" for="prepTime">Tempo di preparazione</label>
                    <input class="form-control" type="text" id="prepTime" th:field="*{prepTime}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prepTime')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label" for="portions">Porzioni</label>
                    <input class="form-control" type="text" id="portions" th:field="*{portions}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label" for="recipeText">Preparazione</label>
                    <input class="form-control" type="text" id="recipeText" th:field="*{recipeText}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('recipeText')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('recipeText')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label" for="ingredients">Ingredients</label>
                    <input class="form-control" type="text" id="ingredients" th:field="*{ingredients}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- categorie -->
            <div class="col-4">
                <h4>Categories</h4>
                <!-- creo un form-check per ogni Category della lista categoryList -->
                <div class="form-check" th:each="cat : ${categoryList}">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            th:value="${cat.id}"
                            th:id="|cat-${cat.id}|"
                            th:field="*{categories}"
                    >
                    <label class="form-check-label" th:for="|cat-${cat.id}|" th:text="${cat.name}"></label>
                </div>

            </div>
        </div>
    </form>
    <!--bottoni-->
    <div class="col-12">
        <button type="submit" class="btn btn-primary mt-4">Save recipe</button>
        <a class="btn btn-primary mt-4" th:href="@{/recipes}">Cancel</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
